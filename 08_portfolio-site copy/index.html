<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김혜원 포트폴리오</title>

  <!-- 파비콘(favicon.ico)은 프로젝트 폴더의 최상위 경로에 포함시키면 자동 적용
    최상위 경로에 없거나, ico가 아닌 별도 파일을 가진 경우에는 <link>로 적용 -->
  <link rel="icon" href="favicon.ico">
  <!-- (참고) 파비콘 만들기: https://iconifier.net 다양한 해상도중 마지막거(icon용)로 사용-->
  
  <!-- reset.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- 구글 웹폰트 연결 -->
  <!-- 경량화된 오픈 라이선스 폰트, 한글 지원하는지 확인 및 필요한 굵기 선택 후 연결 -->
  <!-- 한글: Noto Sans Korean, 영문: Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap" rel="stylesheet">

  <!-- 구글 머티리얼 아이콘 연결 -->
  <!-- 구글에서 제공하는 아이콘, 글자처럼 취급 가능한 장점 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  
  <!-- main.css -->
  <link rel="stylesheet" href="css/main.css">

  <!-- main.js -->
  <script defer src="js/main.js"></script>
</head>
<body>
  <!-- 폰트 테스트 -->
  <!-- <span>헬로 월드!</span>
  <span class="font-en">Hello world!</span> -->

  <!-- HEADER -->
  <header id="header">
    <div class="inner">
      <!-- 로고 -->
      <a href="index.html" class="logo">
        <!-- 본인의 로고를 이미지로 제작 시 기존 파일과 교체, 만약 텍스트로 넣을거면 img 요소 제거하고 텍스트 입력 -->
        <img src="images/logo.png" alt="로고">
      </a>

      <!-- 메뉴 -->
      <nav class="font-en">
        <ul>
          <li>
            <a href="#">HOME</a>
          </li>
          <li>
            <a href="#">ABOUT</a>
          </li>
          <li>
            <a href="#">SKILL</a>
          </li>
          <li>
            <a href="#">PROJECT</a>
          </li>
          <li>
            <a href="#">CONTACT</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- VISUAL -->
  <section>
    <div>
      <h1>Developer 김혜원의 포트폴리오입니다</h1>
      https://boottent.com/community/article/20230612161832
    </div>
  </section>

  <footer>
    <div>
      &copy; All Rights Reserved.
    </div>
  </footer>
</body>
</html>
