<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 공통 스타일 */
    * {
      box-sizing: border-box;
    }
    .cart-background {
      /* width 명시적으로 주기 (안넣어도 됨) */
      width: 100%;
      background-color: lightsteelblue;
      padding: 30px;
    }
    .inner {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }
    table{
      background-color: white;
      border-collapse: collapse;
    }
    .cart-list {
      width: 100%;
      border-radius: 10px;
    }
    /* .cart-list th:nth-child(2) 로 쓰기 */
    /* th에 긴 너비주면 나머지컬럼은 알아서 */
    .itemwidth {
      /* 의미: 다른 셀들은 최소폭을 가져가면서 해당 셀은 최대 400px까지 늘어남 */
      width: 400px;
    }
    tr td img {
      width: 50px;
    }
    .cart-list td:nth-child(2) {
      text-align: left;
    }
    
    td:nth-child(n+3) {
      text-align: center;
    }
    td:first-child {
      text-align: center;
    }
    .bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      font-size: 20px;
    }
    button {
      background-color: orange;
      border: none;
      /* tab 눌러서 선택되는 outline */
      outline: none;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      /* font-size: inherit;으로 줘도 됨 (브라우저 user agent stylesheet 우선되어서 적용이 안되었다면!) */
      font-size: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: chocolate;
    }
    button:active {
      background-color: chocolate;
    }
    /* 자식 선택자 사용 시 주의! */
    /* .cart-list > tbody > tr:last-child > td {}로 사용하기 tbody를 tr태그 상위에 넣어주기

    .cart-list tr:last-child td {
      text-align: right;
    }
    /* 아래에 각 셀들에 넣어줘도 됨 */
    .cart-list tr {
      border-bottom: 2px solid lightsteelblue;
    }
    .cart-list th,
    .cart-list td {
      padding: 15px;
    }

  </style>
</head>
<body>
  <div class="cart-background">
    <!-- 가운데 정렬을 위한 div -->
    <div class="inner">
      <h2>장바구니</h2>
      <table class="cart-list">
        <!-- 4행 5열 만들기 -->
        <!-- tr만들면 자동으로 tbody로 만들어짐, 데이터직접입력: 하드코딩? -->
        <tr>
          <th></th>
          <th class="itemwidth">ITEM</th>
          <th>AMOUNT</th>
          <th>PRICE</th>
          <th>TOTAL</th>
        </tr>
        <tr>
          <td><img src="item1.png" alt="camera"></td>
          <td>카메라</td>
          <td>1</td>
          <td>100,000</td>
          <td>100,000</td>
        </tr>
        <tr>
          <td><img src="item2.png" alt="shoes"></td>
          <td>신발</td>
          <td>2</td>
          <td>59,000</td>
          <td>118,000</td>
        </tr>
        <tr>
          <td colspan="5">주문금액 218,000원</td>
          <!-- <td></td>
          <td></td>
          <td></td>
          <td></td> -->
        </tr>
      </table>
      <div class="bottom">
        <a href="#">계속 쇼핑하기</a>
        <button type="button">구매하기</button>
      </div>
    </div>
  </div>
</body>
</html>
