<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 구글 머티리얼 아이콘 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- 애니메이션 라이브러리 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>

  <style>
  .btn {
    padding: 15px 20px;
    font-size: 20px;
    background-color: skyblue;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .btn-shake:hover {
    /* 단축 속성 */
    /* animation: shake 1s; */
    /* 개별적으로 지정했을때 */
    animation-name: shake;
    animation-duration: 1s;
  }
  .btn-shake-hard:hover {
    animation: shake-hard .4s infinite;
  }
  
  /* CSS @keyframes Rule: 애니메이션 코드를 설정 */
  @keyframes shake {
    /* 애니메이션이 진행되는 과정을 선택해서 지정 
      0~100%
      from (0%와 동일)
      to (100%와 동일)
    */
    0% { transform: rotate(0deg); }
    25% { transform: rotate(-8deg); }
    50% { transform: rotate(8deg); }
    75% { transform: rotate(-8deg); }
    100% { transform: rotate(0deg); }
  }
  
  @keyframes shake-hard {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-2px, 0px) rotate(1deg); }
      30% { transform: translate(2px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-2px, 1px) rotate(0deg); }
      70% { transform: translate(2px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    #modal {
      width: 300px;
      height: 200px;
      border: 1px solid lightgray;
      border-radius: 6px;
      background-color: whitesmoke;
      padding: 20px;
    }
    .shake-shake {
      animation: shake-hard 0.4s;
    }

    .material-symbols-outlined {
      font-size: 100px;
      cursor: pointer;
      color: cornflowerblue;
    }

    @keyframes turn {
      0% {transform: rotate(0deg);}
      25% {transform: rotate(-15deg);}
      100% {transform: rotate(45deg);}
    }

    .turn:hover {
      /* animation: turn 1s forwards; */
      animation-name: turn;
      animation-duration: 1s;
      
      /* 애니메이션이 끝났을 때 마지막 상태 유지 */
      animation-fill-mode: forwards;
      /* animation-iteration-count: 3; */
      /* animation-iteration-count: infinite; */
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    .spin {
      /* 일정하게 돌리려면 linear */
      animation: spin infinite 1s linear;
    }

    /* 애니메이션 제공 animate.css */

  </style>

</head>
<body>
  <h2>shake 애니메이션 만들기</h2>
  <button type="button" class="btn btn-shake">흔들흔들</button>
  <button type="button" class="btn btn-shake-hard">바들바들</button>

  <h2>애니메이션을 이용한 창 흔들기</h2>
  <div id="modal">
    <label for="age">나이: </label>
    <input type="text" id="age" >
    <button type="button" onclick="shakeModal()">등록</button>
  </div>

  <h2>turn 애니메이션 만들기</h2>
  <!-- add 부분에 다른 키워드쓰면 바뀜 -->
  <span class="material-symbols-outlined turn">add</span>

  <h2>spin 애니메이션 만들기</h2>
  <span class="material-symbols-outlined spin">refresh</span>

  <h1 class="animate__animated animate__bounce">An animated element</h1>
  <h1 class="animate__animated animate__fadeInDown">An animated element</h1>

  <script>
    const modalEl = document.querySelector('#modal');
    const ageInputEl = document.querySelector('#age');

    function shakeModal() {
      // 유효성 검사
      console.log(ageInputEl.value);
      if (ageInputEl.value === '') {
        // class가 add되면 1번만 동작됨
        modalEl.classList.add('shake-shake');

        setTimeout(function () {
          modalEl.classList.remove('shake-shake');
        }, 500); // 지정한 시간(0.5초) 뒤에 기능을 실행해라 (add 삭제됨)
      }
    }
  </script>
</body>
</html>
