<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제5
    // 사용자로부터 세 개의 정수를 입력받아, 
    // 그 수들의 최대값과 최소값, 합계와 평균을 구해서 브라우저에 출력하세요.
    
    
    // 풀이5
    // 주의! 덧셈을 하거나 문자끼리 비교를 피하려면 숫자로 변환해 줄 것!!
    //'11' > '2' => false
    //'11' > 2 => true
    
    const num1 = Number(prompt('정수1', 0));
    const num2 = Number(prompt('정수2', 0));
    const num3 = Number(prompt('정수3', 0));
    
    let maxNum;
    let minNum;
    let total = num1 + num2 + num3
    let avg = total / 3;  
    
    // 최대값
    if (num1 > num2) {
      maxNum = num1;
      if (num1 > num3) {
        maxNum = num1;
      } else {
        maxNum = num3;
      }
    } else {
      maxNum = num2;
      if (num2 > num3) {
        maxNum = num2;
      } else {
        maxNum = num3;
      }
    }
    
    if (num1 < num2) {
      minNum = num1;
      if (num1 < num3) {
        minNum = num1;
      } else {
        minNum = num3;
      }
    } else {
      minNum = num2;
      if (num2 < num3) {
        minNum = num2;
      } else {
        minNum = num3;
      }
    }
    document.write('최대값 : ' + maxNum, '<br>');
    document.write('최소값 : ' + minNum, '<br>');
    document.write('합계 : ' + total, '<br>');
    document.write('평균 : ' + avg, '<br>');
  </script>
</head>
<body>

</body>
</html>
