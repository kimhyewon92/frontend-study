  <script>
    // 문제1
    // a와 b 중 작은 값을 반환해주는 함수, min(a, b)을 만들어보세요.
    // 만든 함수는 아래와 같이 동작해야 합니다.
    // 결과
    // min(2, 5); => 2
    // min(3, -1); => -1
    // min(1, 1); => 1
    

    // 풀이1

    const a = Number(prompt('숫자1 입력'));
    const b = Number(prompt('숫자2 입력'));

    function min(a, b) {
      if (a < b) {
        return a;
      } else {
      return b;
      }
    }
    document.write('연산 결과: ' + min(a, b));
    
  </script>
