<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 과제</title>

    <style>
        #charImg {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid yellowgreen;
        }
    </style>
</head>
<body>
    <!-- 1번 -->
    <h1>날씨 확인</h1>
    계절
    <input type="radio" name="season" id="spring" value="봄">
    <label for="spring">봄</label>
    <input type="radio" name="season" id="summer" value="여름">
    <label for="summer">여름</label>
    <input type="radio" name="season" id="fall" value="가을">
    <label for="fall">가을</label>
    <input type="radio" name="season" id="winter" value="겨울">
    <label for="winter">겨울</label>
    <div>
        <label for="temp">기온</label>
        <input type="number" id="temp">
    </div>
    <button type="button" onclick="checkSeason()">확인</button>

    <script>
        // 1번
        const temp = document.querySelector('#temp');
        
        const spring = document.querySelector('#spring');
        const summer = document.querySelector('#summer');
        const fall = document.querySelector('#fall');
        const winter = document.querySelector('#winter');

        function checkSeason() {
            if (spring.checked) {
                alert('봄');
            }
            else if (summer.checked) {
                if (temp.value >= 35) {
                    alert('폭염 경보');
                }
                else if (temp.value >= 33 && temp.value < 35){
                    alert('폭염 주의보');
                }
                else {
                    alert('여름');
                }
            }
            else if (fall.checked) {
                alert('가을');
            } 
            else if (winter.checked) {
                if (temp.value <= -15) {
                    alert('한파 경보');
                }
                else if (temp.value <= -12 && temp.value > -15){
                    alert('한파 주의보');
                }else {
                    alert('겨울');
                }
            }
        }
    </script>

    <!-- 2번 -->
    <h1>스폰지밥, 뚱이, 징징이</h1>
    <select id="charSelect" onchange="changeCharacter()">
        <option value="1" selected>스폰지밥</option>
        <option value="2">뚱이</option>
        <option value="3">징징이</option>
    </select>
    <img src="images/sponge.png" alt="캐릭터" id="charImg">

    <script>
    // 2번
    const imageTag = document.querySelector('#charImg');
    const charSelect = document.querySelector('#charSelect');

    function changeCharacter() {
        switch (charSelect.value) {
            case '1':
            imageTag.src = 'images/sponge.png';
                break;
            case '2':
            imageTag.src = 'images/dung.png';
                break;
            case '3':
            imageTag.src = 'images/jing.png';
                break;
        }
    }
