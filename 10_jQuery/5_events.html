<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <button type="button" id="bind">Add Click</button>
  <button type="button" id="unbind">Remove Click</button>
  <button type="button" id="trigger">trigger</button>

  <script>
    // 제이쿼리 이벤트 참고: https://api.jquery.com/category/events/

    // on()으로 이벤트 핸들러를 연결하고, off()로 제거, 익명함수는 제거가 안됨 기명함수로
    function clickHandler() {
      alert('thank you');
    }

    $('#bind').on('click', clickHandler);
    
    $('#unbind').on('click', function () {
      $('#bind').off('click', clickHandler); // click만 쓰면 모든 이벤트핸들러 지워질수있음
    });
    
    // trigger()로 이벤트를 강제로 발생
    // $('#trigger').click(function () { -> deprecated 된 방식으로 아래방식으로 사용하기
    $('#trigger').on('click', function () { // click 뿐만아니라 다른 이벤트도 추가가능 (범용성 큼)
      $('#bind').trigger('click');
    });

  </script>
</body>
</html>
